<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnisphR</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body style="background-image: url('Landing page.jpg'); background-size: 100% auto; background-position: 0 50%;">

    <div class="top-bar" id="Landing_Header">
      <div class="top-bar-right Landing_Header_Form">
        <label class="Landing_Header_TextBox_Text">Email address
          <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore id="Landing_Header_TextBox">
        </label>
        <label class="Landing_Header_TextBox_Text">Password
          <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore  id="Landing_Header_TextBox">
          <a href="#" class="Link Landing_Header_TextBox_Text">Forgotten password?</a>
        </label>
        <a href="#">
          <div class="Landing_Header_Button">
            Log in
          </div>
        </a>
      </div>
      <div class="top-bar-left">
        <p class="Landing_Header_Title">Unisphr</p>
      </div>
    </div>

    <div class="row Content Landing_Back" style="width: 100%; height: 100%;">
      <div class="small-4 Center_Nav"></div>
      <div class="small-4 Center_Nav">
        <div class="row" id="Landing_Center">
          <div class="small-12">
            <p class="Landing_Text">Access your school network</p>
          </div>
          <div class="small-3"></div>
          <div class="small-6">
            <a href="#">
              <div class="Landing_Button">
                Sign up
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="small-4 Center_Nav"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
