<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnisphR</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body style="background-image: url('Landing page sign up cliqued.jpg'); background-size: auto 100%; background-position: 250% 0; background-repeat: no-repeat;">

    <div class="top-bar" id="Landing_Header">
      <div class="top-bar-right Landing_Header_Form">
        <label class="Landing_Header_TextBox_Text">Email address
          <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore id="Landing_Header_TextBox">
        </label>
        <label class="Landing_Header_TextBox_Text">Password
          <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore  id="Landing_Header_TextBox">
          <a href="#" class="Link Landing_Header_TextBox_Text">Forgotten password?</a>
        </label>
        <a href="#">
          <div class="Landing_Header_Button">
            Log in
          </div>
        </a>
      </div>
      <div class="top-bar-left">
        <p class="Landing_Header_Title">Unisphr</p>
      </div>
    </div>

    <div class="row Content Landing_Back" style="width: 100%; height: 100%;">
      <div style="background-color: white; position: fixed; width: 50%; height: 100%; top: 0; left: 0; z-index: -1;"></div>
      <div class="small-6">
        <div class="row Landing_Create">
          <div class="small-12 Landing_Create_Text">
            Create your university account
          </div>
          <div class="small-2"></div>
          <div class="small-8">
            <label class="Landing_TextBox_Text">School
              <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore>
            </label>
          </div>
          <div class="small-2"></div>
          <div class="small-2"></div>
          <div class="small-4 column" style="padding-left: 0;">
            <label class="Landing_TextBox_Text">First Name
              <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore>
            </label>
          </div>
          <div class="small-4 column" style="padding-right: 0;">
            <label class="Landing_TextBox_Text">Last Name
              <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore>
            </label>
          </div>
          <div class="small-2"></div>
          <div class="small-2"></div>
          <div class="small-8">
            <label class="Landing_TextBox_Text">University email
              <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore>
            </label>
            <label class="Landing_TextBox_Text">Password
              <input type="text" aria-describedby="exampleHelpTex" data-abide-ignore>
            </label>
          </div>
          <div class="small-4"></div>
          <div class="small-4">
            <a href="#">
              <div class="Landing_Left_Button">
                Access Network
              </div>
            </a>
          </div>
          <div class="small-12">
            <p class="Landing_Create_Link"><a href="#" class="Landing_Create_Link">Can't find your school? Request an access!</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
